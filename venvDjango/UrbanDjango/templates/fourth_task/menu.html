<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> game / menu </title>
</head>
<body>
    <header>
    {% block pagename %} <!-- в этот блок будут передаваться заголовки страниц -->
    {% endblock %}
    </header>

    <nav>
    {% block menu %} <!-- пункты меню -->
        <p><a href="http://127.0.0.1:8000/platform">Главная</a></p>
        <p><a href="http://127.0.0.1:8000/shop">Магазин</a> </p>
        <p><a href="http://127.0.0.1:8000/basket">Корзина</a> </p>
    {% endblock %}
    </nav>

    <main>
    {% block content %}  <!-- тут будет располагаться контент страницы -->
    {% endblock %}
    </main>

<!-- Сам шаблон 'menu.html' самостоятельно не используется ни в одном шаблоне -->
</body>
</html>
